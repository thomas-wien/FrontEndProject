<div class="container">
  <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
    <div *ngFor="let event of events; index as eventID">
      <div class="card h-100">
        <div class="card-img-container">
          <img class="card-img-top img-fluid" src="{{event.image}}" alt="">
        </div>
        <div class="card-body">
          <h5 class="card-title text-center">{{event.name}}</h5>
          <div class="card-text-container">
            <p class="card-text">{{event.dateTime}}</p>
            <p class="card-text">{{event.description.substring(0,90)}}...more</p>
            <p class="card-text" *ngIf="event.price">{{event.price | currency: '€ '}}</p>


          </div>
          <div class="card-text-full">
            <p class="card-text">{{event.description}}</p>
            <p class="card-text" *ngIf="event.price">{{event.price | currency: '€ '}}</p>

          </div>
        </div>
      </div>
    </div>
  </div>
</div>
