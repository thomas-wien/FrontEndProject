<div class="container">
    <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-5">
      <div *ngFor="let student of students; index as studentID">
        <div class="card h-100 p-5">
          <div class="card-img-container rounded-circle">
            <img class="card-img-top img-fluid" src="{{student.photo}}" alt="{{student.name.firstname}} {{student.name.lastname}}">
          </div>
          <div class="card-body">
            <p class="card-title red-title text-center">{{student.name.firstname}} {{student.name.lastname}}</p>
            <div class="card-text-container">
              <p class="card-text">{{student.description}}</p>
            </div>
            <div class="card-text-full">
              <p class="card-text">{{student.description}}</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
