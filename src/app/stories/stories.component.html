<div class="container">
  <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
    <div *ngFor="let story of stories; index as storyID">
      <div class="card h-100">
        <div class="card-img-container">
          <img class="card-img-top img-fluid" src="{{story.image}}" alt="">
        </div>
        <div class="card-body">
          <h5 class="card-title text-center">{{story.name.firstname}} {{story.name.lastname}}</h5>
          <div class="card-text-container">
            <p class="card-text">{{story.story.substring(0,90)}}...more</p>
            <p class="card-text">{{story.photo}}</p>
            <p class="card-text">{{story.visible}}</p>
          </div>
          <div class="card-text-full">
            <p class="card-text">{{story.story}}</p>
            <p class="card-text">{{story.photo}}</p>
            <p class="card-text">{{story.visible}}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<form class="form-horizontal">
  <div class="form-group">
    <label class="control-label col-sm-2" for="firstname">First Name:</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="firstname" name="firstname">
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-sm-2" for="lastname">Last Name:</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="lastname" name="lastname">
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-sm-2" for="description">Description:</label>
    <div class="col-sm-10">
      <textarea class="form-control" id="description" name="description"></textarea>
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-sm-2" for="imagePath">Image Path:</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="imagePath" name="imagePath">
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-sm-2" for="profileImage">Profile Image:</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="profileImage" name="profileImage">
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <div class="checkbox">
        <label><input type="checkbox" name="featured"> Featured</label>
      </div>
    </div>
  </div>
</form>
