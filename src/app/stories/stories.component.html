<div class="container">
  <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-5">
    <div *ngFor="let story of stories; index as storyID">
      <div class="card h-100 p-2 border-0">
        <div class="card-img-container">
          <img class="card-img-top img-fluid" src="{{story.image}}"
            alt="{{story.name.firstname}} {{story.name.lastname}}">
        </div>
        <div class="card-body">
          <p class="card-title red-title text-center">{{story.name.firstname}} {{story.name.lastname}}</p>
          <div class="card-text-container">
            <p class="card-text">{{story.story.substring(0,90)}}...more</p>
          </div>
          <div class="card-text-full">
            <p class="card-text">{{story.story}}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<form class="container pt-1 form-horizontal text-light">
  <div class="form-group">
    <label class="control-label col-sm-2" for="firstname">First Name:</label>
    <div class="col-sm-10">
      <input type="text" class="form-control bg-pers mb-3 opacity-75" id="firstname" name="firstname">
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-sm-2" for="lastname">Last Name:</label>
    <div class="col-sm-10">
      <input type="text" class="form-control bg-pers mb-3 opacity-75" id="lastname" name="lastname">
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-sm-2" for="description">Description:</label>
    <div class="col-sm-10">
      <textarea class="form-control bg-pers mb-3 opacity-75" id="description" name="description"></textarea>
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-sm-2" for="imagePath">Image Path:</label>
    <div class="col-sm-10">
      <input type="text" class="form-control bg-pers mb-3 opacity-75" id="imagePath" name="imagePath">
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-sm-2" for="profileImage">Profile&nbsp;Image:</label>
    <div class="col-sm-10">
      <input type="text" class="form-control bg-pers mb-3 opacity-75" id="profileImage" name="profileImage">
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <div class="checkbox mb-4">
        <label><input type="checkbox" name="featured"> Featured</label>
      </div>
    </div>
  </div>
  <a class="btn btn-outline-light btn-floating" ng-click="ok()">Submit your project</a>
</form>
